<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(101, 187, 245);">
    <br><br><br>

    <table>

        <tr>
            <td>
                <label for="firstname">Firstname:</label>
                <input type="text" name="firstname" required><br><br>
                <label for="middlename">Middlename:</label>
                <input type="text" name="middlename" required><br><br>
                <label for="Lastname">Lastname:</label>
                <input type="text" name="lastname" required><br><br>
            </td>
        </tr>

        <tr>

            <td>
                <label for="course">Course :</label>
                <select name="course">
                    <option value="bsit">BSIT</option>
                    <option value="bscs">BSCS</option>
                    <option value="bsis">BSIS</option>
                </select><br><br>
            </td>

        </tr>

        <tr>

            <td>
                <label for="gender">Gender :</label><br>
                <input type="radio" name="male">
                <label for="male">Male</label><br>
                <input type="radio" name="female">
                <label for="male">Female</label><br>
                <input type="radio" name="other">
                <label for="male">Other</label><br><br>

                <label for="phone">Phone :</label>
                <input type="text" value="+91" style="width: 32px;" readonly>
                <input type="tel" name="phonenumber" required><br><br>
            </td>
            

        </tr>

        <tr>

            <td>
                <label for="address">Address</label><br>
                <textarea name="address" rows="6" cols="95"></textarea><br><br>

                <label for="email">Email: </label>
                <input type="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" required><br><br>
                <label for="password">Re-type Password:</label>
                <input type="re-type-password" required><br><br>

                <button type="button">Submit</button>

            </td>

        </tr>

    </table>
    
</body>
</html>
